<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        Pagina principal
        <h:link value="Login"
                outcome="index_login" />
        <h:form>
         <h:inputText
                    id="searchValue"
                    size="20"
                    value="#{configurationManager.searchValue}" />
         
         <h:commandButton
                    id="submit"
                    value="Search"
                    action="#{configurationManager.setTemplatesVersion(configurationManager.SEARCHBYDESCRIPTION)}" 
                    />
        </h:form>
        <h:form>
        <h:commandButton
                    id="orderById"
                    value="Sort by Username"
                    action="#{configurationManager.setTemplatesVersion(configurationManager.SORTTEMPLATESBYID)}" 
                    />
        </h:form>
        
        <h:form>
        <h:commandButton
                    id="orderByDescription"
                    value="Sort by Name"
                    action="#{configurationManager.setTemplatesVersion(configurationManager.SORTTEMPLATESBYDESCRIPTION)}" 
                    />
        </h:form>
        <h:form>
            <h:dataTable
                var="template"
                summary="List of all Templates"
                value="#{configurationManager.allTemplates}"
                rules="all"
                cellpadding="5">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{template.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{template.description}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"></h:outputText>
                    </f:facet>
                    <h:commandLink value="Details" action="admin/templates/admin_template_details?facelet-redirect=true">
                        <f:setPropertyActionListener target="#{manager.currentTemplate}" value="#{template}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
