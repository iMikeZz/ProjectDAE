<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <title>Main page</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-text">
                &nbsp;
            </span>
            <div style="position: absolute;right: 15px;">
                <h:link value="Login" outcome="index_login" styleClass="btn btn-secondary"/>
            </div>
        </nav>
        <br/>
        <div class="container">
            <h3 class="text-center">Main page</h3>
            <h:form styleClass="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <h:inputText
                                styleClass="form-control"
                               id="searchValue"
                               size="20"
                               value="#{configurationManager.searchValue}" />

                    <h:commandButton
                                styleClass="btn btn-secondary btn-sm"
                               id="submit"
                               value="Search"
                               action="#{configurationManager.setTemplatesVersion(configurationManager.SEARCHBYDESCRIPTION)}" 
                               />
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <h:commandButton
                           styleClass="btn btn-secondary btn-sm"
                        id="orderById"
                        value="Sort by Username"
                        action="#{configurationManager.setTemplatesVersion(configurationManager.SORTTEMPLATESBYID)}" 
                        />
                </div>
                <div class="form-group mx-sm-3 mb-2">
                     <h:commandButton
                         styleClass="btn btn-secondary btn-sm"
                        id="orderByDescription"
                        value="Sort by Name"
                        action="#{configurationManager.setTemplatesVersion(configurationManager.SORTTEMPLATESBYDESCRIPTION)}" 
                        />
                </div>
            </h:form>
            <h:form>
                <h:dataTable
                    styleClass="table table-bordered table-hover w-100"
                    var="template"
                    summary="List of all Templates"
                    value="#{configurationManager.allTemplates}"
                    rules="all"
                    cellpadding="5">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{template.id}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{template.description}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions"></h:outputText>
                        </f:facet>
                        <h:commandLink value="Details" action="admin/templates/admin_template_details?facelet-redirect=true" styleClass="btn btn-primary btn-sm">
                            <f:setPropertyActionListener target="#{manager.currentTemplate}" value="#{template}"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
