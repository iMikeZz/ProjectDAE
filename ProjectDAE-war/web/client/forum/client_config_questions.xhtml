<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <title>Configuration Questions</title>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                <h3>Questions about the configuration <h:outputText value="##{manager.currentConfiguration.id}" /></h3>
                <h:outputText value="Software: #{manager.currentConfiguration.softwareName}" />
                <br/>
                <h:outputText value="Description: #{manager.currentConfiguration.description}" />
                <br/>
                <h:dataTable
                    var="question"
                    summary="List of questions"
                    value="#{forumManager.allConfigurationQuestions}"
                    rules="all"
                    cellpadding="5">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Question"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{question.content}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Answers"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{question.answers}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Actions"></h:outputText>
                        </f:facet>
                        <h:commandLink value="open" action="client_question_answers?facelet-redirect=true">
                            <f:setPropertyActionListener target="#{manager.currentQuestion}" value="#{question}"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <h:link value="Add question" outcome="client_question_create"/>
                <br/><br/>
                <h:outputLink value="client_index.xhtml" >
                    Back
                </h:outputLink>
            </h:form>
        </div>
    </h:body>
</html>
