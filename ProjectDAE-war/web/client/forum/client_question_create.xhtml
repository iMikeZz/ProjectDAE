<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <title>Add question</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="question" value="Question " />
            <br/>
            <h:inputTextarea id="question" value="#{forumManager.newQuestion.content}" />
            <h:message for="question" errorStyle="color:red" />
            <br/>
            <h:commandButton
                id="submit"
                value="Add"
                action="#{forumManager.createQuestion}" 
                />
            <h:message for="submit" errorStyle="color:red" />

            <br/><br/>
            <h:outputLink value="client_index.xhtml" >
                Back
            </h:outputLink>
        </h:form>
    </h:body>
</html>
