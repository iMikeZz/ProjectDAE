<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Question answers</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Question: #{manager.currentQuestion.content}" />
            <br/>
            <c:forEach var="answer" items="#{forumManager.allQuestionAnswers}">
                <h:outputText value="#{answer.content}" />
            </c:forEach>
            <br/>
            <h:link value="Reply" outcome="client_answer_create"/>
            <br/>
            <br/>
            <h:outputLink value="client_config_questions.xhtml" >
                Back
            </h:outputLink>
        </h:form>
    </h:body>
</html>
