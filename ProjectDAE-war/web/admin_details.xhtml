<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username: "/>
            <h:outputText id="username" value="#{administratorManager.currentAdministrator.username}" />
            
            <h:outputLabel for="name" value="Name: "/>
            <h:outputText id="name" value="#{administratorManager.currentAdministrator.name}" />
            
            <h:outputLabel for="email" value="Email: "/>
            <h:outputText id="email" value="#{administratorManager.currentAdministrator.email}" />
            
            <h:outputLabel for="role" value="Role: "/>
            <h:outputText id="role" value="#{administratorManager.currentAdministrator.role}" />
        </h:panelGrid>
        
        <h:link value="Return to the main page" outcome="admin_index" />
    </h:body>
</html>
