<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <title>Error</title>
    </h:head>
    <h:body>
        <br/>
        <br/>
        <div class="container">
            <h3 class="text-center">ERROR</h3>
            <div class="mx-auto" style="max-width: 275px; text-align:center;">
                Access to the web resource forbidden. Check again your username and/or password,
                or login with a different role…
                <br/>
                <br/>
                <h:form>
                    <h:commandLink value="Back…" action="#{userManager.clearLogin}" styleClass="btn btn-primary"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
