<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel for="id" value="Id: "/>
            <h:outputText id="id" value="#{configurationManager.currentTemplate.id}" />
            
            <h:outputLabel for="description" value="Description: "/>
            <h:outputText id="description" value="#{configurationManager.currentTemplate.description}" />
            
            <h:outputLabel for="software" value="Software: "/>
            <h:outputText id="software" value="#{configurationManager.currentTemplate.softwareName}" />
        </h:panelGrid>
        
        <h:link value="Return to the main page" outcome="/admin/admin_index" />
    </h:body>
</html>
