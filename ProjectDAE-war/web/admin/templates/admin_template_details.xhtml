<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputLabel for="id" value="Id: "/>
            <h:outputText id="id" value="#{configurationManager.currentTemplate.id}" />
            
            <h:outputLabel for="description" value="Description: "/>
            <h:outputText id="description" value="#{configurationManager.currentTemplate.description}" />
            
            <h:outputLabel for="software" value="Software: "/>
            <h:outputText id="software" value="#{configurationManager.currentTemplate.softwareName}" />
        </h:panelGrid>
        
        <h:link value="Return to the main page" outcome="/admin/admin_index" />
        
        <h4> Template Extensions </h4>
        <h:dataTable
            var="extension"
            summary="List of all Extensions"
            value="#{configurationManager.allTemplateExtensions}"
            rules="all"
            cellpadding="5">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"></h:outputText>
                </f:facet>
                <h:outputText value="#{extension.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Extension"></h:outputText>
                </f:facet>
                <h:outputText value="#{extension.extension}"></h:outputText>
            </h:column>
        </h:dataTable>
        
        <h4> Template Licenses </h4>
        <h:dataTable
            var="license"
            summary="List of all Licenses"
            value="#{configurationManager.allLicenses}"
            rules="all"
            cellpadding="5">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"></h:outputText>
                </f:facet>
                <h:outputText value="#{license.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="License"></h:outputText>
                </f:facet>
                <h:outputText value="#{license.license}"></h:outputText>
            </h:column>
        </h:dataTable>
        
        <h4> Template Materials </h4>
        <h:dataTable
            var="material"
            summary="List of all materials"
            value="#{configurationManager.allMaterials}"
            rules="all"
            cellpadding="5">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"></h:outputText>
                </f:facet>
                <h:outputText value="#{material.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"></h:outputText>
                </f:facet>
                <h:outputText value="#{material.description}"></h:outputText>
            </h:column>
        </h:dataTable>
        
        <h4> Template Modules </h4>
        <h:dataTable
            var="module"
            summary="List of all modules"
            value="#{configurationManager.allModules}"
            rules="all"
            cellpadding="5">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"></h:outputText>
                </f:facet>
                <h:outputText value="#{module.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"></h:outputText>
                </f:facet>
                <h:outputText value="#{module.description}"></h:outputText>
            </h:column>
        </h:dataTable>
        
        <h4> Template Parameters </h4>
        <h:dataTable
            var="parameter"
            summary="List of all parameters"
            value="#{configurationManager.allParameters}"
            rules="all"
            cellpadding="5">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"></h:outputText>
                </f:facet>
                <h:outputText value="#{parameter.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Parameter"></h:outputText>
                </f:facet>
                <h:outputText value="#{parameter.parameter}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Value"></h:outputText>
                </f:facet>
                <h:outputText value="#{parameter.value}"></h:outputText>
            </h:column>
        </h:dataTable>
        
        <h4> Template Repositories </h4>
        <h:dataTable
            var="repository"
            summary="List of all subjects"
            value="#{configurationManager.allRepositories}"
            rules="all"
            cellpadding="5">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"></h:outputText>
                </f:facet>
                <h:outputText value="#{repository.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Link"></h:outputText>
                </f:facet>
                <h:outputText value="#{repository.link}"></h:outputText>
            </h:column>
        </h:dataTable>
        
        <h4> Template Services </h4>
        <h:dataTable
            var="service"
            summary="List of all subjects"
            value="#{configurationManager.allServices}"
            rules="all"
            cellpadding="5">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"></h:outputText>
                </f:facet>
                <h:outputText value="#{service.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Service"></h:outputText>
                </f:facet>
                <h:outputText value="#{service.service}"></h:outputText>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
