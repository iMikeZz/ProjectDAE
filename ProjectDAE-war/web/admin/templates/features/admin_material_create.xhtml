<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <title>New Material</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-text">
                Logged in as: #{userManager.username}
            </span>
            <h:form style="position: absolute;right: 15px;">
                <h:commandButton value="Logout" action="#{userManager.logout}" styleClass="btn btn-secondary"/>
            </h:form>
        </nav>
        <br/>
        <div class="container">
        
        <h3 class="text-center">New Material</h3>
        <h:form>
            
            <h:panelGrid columns="3">
                
                <h:outputLabel for="description" value="Description: " />
                <h:inputText
                    styleClass="form-control"
                    id="description"
                    size="20"
                    required="true"
                    requiredMessage="Error: description cannot be empty"
                    value="#{materialManager.newMaterial.description}" />
                <h:message for="description" errorStyle="color:red" />
                
                <br></br>
                
                <h:commandButton
                    styleClass="btn btn-success btn-sm"
                    id="submit"
                    value="Create"
                    action="#{materialManager.createMaterial}" 
                    />
                <h:message for="submit" errorStyle="color:red" />
                
                
                <h:commandButton
                    styleClass="btn btn-primary btn-sm"
                    id="cancel"
                    value="Cancel"
                    onclick="history.back(); return false;" />
            </h:panelGrid >        
        </h:form>
        </div>
    </h:body> 
</html>
