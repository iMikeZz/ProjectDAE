<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h3>New Service</h3>
        
        <h:form>
            
            <h:panelGrid columns="3">
                
                <h:outputLabel for="service" value="Service: " />
                <h:inputText
                    id="service"
                    size="20"
                    required="true"
                    requiredMessage="Error: service cannot be empty"
                    value="#{serviceManager.newService.service}" />
                <h:message for="service" errorStyle="color:red" />
                
                <br></br>
                
                <h:commandButton
                    id="submit"
                    value="Create"
                    action="#{serviceManager.createService}" 
                    />
                <h:message for="submit" errorStyle="color:red" />
                
                <h:commandButton
                    id="cancel"
                    value="Cancel"
                    onclick="history.back(); return false;" />
            </h:panelGrid >        
            
        </h:form>
    </h:body> 
</html>
