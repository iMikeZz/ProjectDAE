<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <title>Client Create</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-text">
                Logged in as: #{userManager.username}
            </span>
            <h:form style="position: absolute;right: 15px;">
                <h:commandButton value="Logout" action="#{userManager.logout}" styleClass="btn btn-secondary"/>
            </h:form>
        </nav>
        <br/>
        <div class="container">
            <h3 class="text-center">Create Client</h3>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel for="username" value="Username: " />
                    <h:inputText
                        styleClass="form-control"
                        id="username"
                        size="20"
                        required="true"
                        requiredMessage="Error: Username cannot be empty"
                        value="#{administratorManager.newClient.username}" />
                    <h:message for="username" errorStyle="color:red" />

                    <h:outputLabel for="password" value="Password: " />
                    <h:inputSecret
                        styleClass="form-control"
                        id="password"
                        size="20"
                        required="true"
                        requiredMessage="Error: password cannot be empty"
                        value="#{administratorManager.newClient.password}" />
                    <h:message for="password" errorStyle="color:red" />

                    <h:outputLabel for="companyName" value="Company Name: " />
                    <h:inputText
                        styleClass="form-control"
                        id="companyName"
                        size="20"
                        required="true"
                        requiredMessage="Error: Company Name cannot be empty"
                        value="#{administratorManager.newClient.name}" />
                    <h:message for="name" errorStyle="color:red" />

                    <h:outputLabel for="contactPerson" value="Contact Person: " />
                    <h:inputText
                        styleClass="form-control"
                        id="contactPerson"
                        size="20"
                        required="true"
                        requiredMessage="Error: Role cannot be empty"
                        value="#{administratorManager.newClient.contactPerson}" >
                    </h:inputText>    
                    <h:message for="email" errorStyle="color:red" />

                    <h:outputLabel for="address" value="Address: " />
                    <h:inputText
                        styleClass="form-control"
                        id="address"
                        size="20"
                        required="true"
                        requiredMessage="Error: Address cannot be empty"
                        value="#{administratorManager.newClient.address}" >
                    </h:inputText>    
                    <h:message for="contactPerson" errorStyle="color:red" />

                    <br></br>

                    <h:commandButton
                        styleClass="btn btn-success btn-sm"
                        id="submit"
                        value="Create"
                        action="#{administratorManager.createClient}" 
                        />
                    <h:message for="submit" errorStyle="color:red" />
                </h:panelGrid >
            </h:form>
            <br/>
            <h:link value="Return to the main page" outcome="admin_index" />
        </div>
    </h:body> 
</html>
