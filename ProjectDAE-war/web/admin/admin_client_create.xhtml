<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
 
        <h:form>
 
            <h:panelGrid columns="3">
 
                <h:outputLabel for="username" value="Username: " />
                <h:inputText
                    id="username"
                    size="20"
                    required="true"
                    requiredMessage="Error: Username cannot be empty"
                    value="#{administratorManager.newClient.username}" />
                <h:message for="username" errorStyle="color:red" />
 
                <h:outputLabel for="password" value="Password: " />
                <h:inputSecret
                    id="password"
                    size="20"
                    required="true"
                    requiredMessage="Error: password cannot be empty"
                    value="#{administratorManager.newClient.password}" />
                <h:message for="password" errorStyle="color:red" />
 
                <h:outputLabel for="companyName" value="Company Name: " />
                <h:inputText
                    id="companyName"
                    size="20"
                    required="true"
                    requiredMessage="Error: Company Name cannot be empty"
                    value="#{administratorManager.newClient.name}" />
                <h:message for="name" errorStyle="color:red" />
                
                <h:outputLabel for="contactPerson" value="Contact Person: " />
                <h:inputText
                    id="contactPerson"
                    size="20"
                    required="true"
                    requiredMessage="Error: Role cannot be empty"
                    value="#{administratorManager.newClient.contactPerson}" >
                </h:inputText>    
                <h:message for="contactPerson" errorStyle="color:red" />
                
                <h:outputLabel for="address" value="Address: " />
                <h:inputText
                    id="address"
                    size="20"
                    required="true"
                    requiredMessage="Error: Address cannot be empty"
                    value="#{administratorManager.newClient.address}" >
                </h:inputText>    
                <h:message for="contactPerson" errorStyle="color:red" />
                
                <h:outputLabel for="email" value="Email: " />
                <h:inputText
                   id="email"
                    size="20"
                    required="true"
                    requiredMessage="Error: Email cannot be empty"
                    value="#{administratorManager.newClient.email}" >
                   <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </h:inputText>    
                <h:message for="email" errorStyle="color:red" />
                
                <br></br>
 
                <h:commandButton
                    id="submit"
                    value="Create"
                    action="#{administratorManager.createClient}" 
                    />
                <h:message for="submit" errorStyle="color:red" />
 
            </h:panelGrid >        
 
        </h:form>
        <h:link value="Return to the main page" outcome="admin_index" />
 
    </h:body> 
</html>
