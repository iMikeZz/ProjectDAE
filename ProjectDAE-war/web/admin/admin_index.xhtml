<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
         <h:inputText
                    id="searchValue"
                    size="20"
                    value="#{administratorManager.searchValue}" />
         
         <h:commandButton
                    id="submit"
                    value="Search"
                    action="#{administratorManager.setAdminsVersion(administratorManager.SEARCHBYNAME)}" 
                    />
        </h:form>
        
        <h:form>
        <h:commandButton
                    id="orderByUsername"
                    value="Sort by Username"
                    action="#{administratorManager.setAdminsVersion(administratorManager.SORTBYUSERNAME)}" 
                    />
        </h:form>
        
        <h:form>
        <h:commandButton
                    id="orderByName"
                    value="Sort by Name"
                    action="#{administratorManager.setAdminsVersion(administratorManager.SORTBYNAME)}" 
                    />
        </h:form>
        
        <h:form>
            <h:dataTable
            var="administrator"
            summary="List of all Admins"
            value="#{administratorManager.allAdministrators}"
            rules="all"
            cellpadding="5">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Username"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{administrator.username}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{administrator.name}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"></h:outputText>
                    </f:facet>
                     <h:commandLink value="Details" action="admin_details?facelet-redirect=true">
                         <f:setPropertyActionListener target="#{administratorManager.currentAdministrator}" value="#{administrator}"/>
                     </h:commandLink>
                     &nbsp;
                     <h:commandLink value="Update" action="admin_update?facelet-redirect=true">
                         <f:setPropertyActionListener target="#{administratorManager.currentAdministrator}" value="#{administrator}"/>
                     </h:commandLink>
                     &nbsp;
                     <h:commandLink value="Remove" actionListener="#{administratorManager.removeAdministrator}" rendered="#{!userManager.username.equals(administrator.username)}">
                         <f:param name="deleteAdministratorId" id="deleteAdministratorId" value="#{administrator.username}" />
                     </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
  
        <h:link value="New Administrator" outcome="admin_create"/>
        
        <h:form>
         <h:inputText
                    id="searchValue"
                    size="20"
                    value="#{administratorManager.clientsSearchValue}" />
         
         <h:commandButton
                    id="submit"
                    value="Search"
                    action="#{administratorManager.setClientsVersion(administratorManager.SEARCHCLIENTSBYNAME)}" 
                    />
        </h:form>
        
        <h:form>
        <h:commandButton
                    id="orderByUsername"
                    value="Sort by Username"
                    action="#{administratorManager.setClientsVersion(administratorManager.SORTCLIENTSBYUSERNAME)}" 
                    />
        </h:form>
        
        <h:form>
        <h:commandButton
                    id="orderByName"
                    value="Sort by Name"
                    action="#{administratorManager.setClientsVersion(administratorManager.SORTCLIENTSBYNAME)}" 
                    />
        </h:form>
        
        <h:form>
            <h:dataTable
            var="client"
            summary="List of all Clients"
            value="#{administratorManager.allClients}"
            rules="all"
            cellpadding="5">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Username"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{client.username}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Company Name"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{client.name}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"></h:outputText>
                    </f:facet>
                     <h:commandLink value="Details" action="admin_client_details?facelet-redirect=true">
                         <f:setPropertyActionListener target="#{administratorManager.currentClient}" value="#{client}"/>
                     </h:commandLink>
                     &nbsp;
                     <h:commandLink value="Update" action="admin_client_update?facelet-redirect=true">
                         <f:setPropertyActionListener target="#{administratorManager.currentClient}" value="#{client}"/>
                     </h:commandLink>
                     &nbsp;
                     <h:commandLink value="Remove" actionListener="#{administratorManager.removeClient}">
                         <f:param name="deleteClientId" id="deleteClientId" value="#{client.username}" />
                     </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:link value="New Client" outcome="admin_client_create"/>   
        
        <h:form>
         <h:inputText
                    id="searchValue"
                    size="20"
                    value="#{configurationManager.searchValue}" />
         
         <h:commandButton
                    id="submit"
                    value="Search"
                    action="#{configurationManager.setTemplatesVersion(configurationManager.SEARCHBYDESCRIPTION)}" 
                    />
        </h:form>
        <h:form>
            <h:dataTable
            var="template"
            summary="List of all Templates"
            value="#{configurationManager.allTemplates}"
            rules="all"
            cellpadding="5">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{template.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{template.description}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"></h:outputText>
                    </f:facet>
                     <h:commandLink value="Details" action="templates/admin_template_details?facelet-redirect=true">
                         <f:setPropertyActionListener target="#{manager.currentTemplate}" value="#{template}"/>
                     </h:commandLink>
                     &nbsp;
                     <h:commandLink value="Update" action="templates/admin_template_update?facelet-redirect=true">
                         <f:setPropertyActionListener target="#{manager.currentTemplate}" value="#{template}"/>
                     </h:commandLink>
                     &nbsp;
                     <h:commandLink value="Remove" actionListener="#{configurationManager.removeTemplate}">
                         <f:param name="deleteClientId" id="deleteTemplateId" value="#{template.id}" />
                     </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:link value="New Template" outcome="templates/admin_template_create"/>
        
        <h:form>
            <h:dataTable
            var="configuration"
            summary="List of all Configurations"
            value="#{configurationManager.allConfigurations}"
            rules="all"
            cellpadding="5">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{configuration.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{configuration.description}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="State"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{configuration.state}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Client"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{configuration.clientUsername}"></h:outputText>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"></h:outputText>
                    </f:facet>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
