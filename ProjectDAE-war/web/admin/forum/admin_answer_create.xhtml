<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <title>Add reply</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-text">
                Logged in as: #{userManager.username}
            </span>
            <h:form style="position: absolute;right: 15px;">
                <h:commandButton value="Logout" action="#{userManager.logout}" styleClass="btn btn-secondary"/>
            </h:form>
        </nav>
        <br/>
        <div class="container">
            <h:form class="form-group">
                <h:outputLabel for="answer" value="Answer " />
                <br/>
                <h:inputTextarea id="answer" value="#{forumManager.newAnswer.content}" styleClass="form-control"/>
                <h:message for="answer" errorStyle="color:red" />
                <br/>
                <h:commandButton
                    id="submit"
                    value="Add"
                    action="#{forumManager.createAnswer('admin_question_answers')}" 
                    styleClass="btn btn-success"
                    />
                <h:message for="submit" errorStyle="color:red" />

                <br/><br/>
                <h:outputLink value="admin_question_answers.xhtml" >
                    Back
                </h:outputLink>
            </h:form>
        </div>
    </h:body>
</html>
