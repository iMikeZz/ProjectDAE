<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add reply</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="answer" value="Answer " />
            <br/>
            <h:inputTextarea id="answer" value="#{forumManager.newAnswer.content}" />
            <h:message for="answer" errorStyle="color:red" />
            <br/>
            <h:commandButton
                id="submit"
                value="Add"
                action="#{forumManager.createAnswer('admin_question_answers')}" 
                />
            <h:message for="submit" errorStyle="color:red" />

            <br/><br/>
            <h:outputLink value="admin_question_answers.xhtml" >
                Back
            </h:outputLink>
        </h:form>
    </h:body>
</html>
