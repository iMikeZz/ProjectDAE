<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <title>Update Administrator</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-text">
                Logged in as: #{userManager.username}
            </span>
            <h:form style="position: absolute;right: 15px;">
                <h:commandButton value="Logout" action="#{userManager.logout}" styleClass="btn btn-secondary"/>
            </h:form>
        </nav>
        <br/>
        <div class="container">
            <h3 class="text-center">Update Administrator</h3>
            <h:form > 
                <h:panelGrid columns="3">
                    <h:outputLabel for="username">Username: </h:outputLabel>
                    <h:outputText id="username" value="#{administratorManager.currentAdministrator.username}" styleClass="form-control"/>
                    <h:message for="username" errorStyle="color:red" />

                    <h:outputLabel for="password" value="Password: " />
                    <h:inputSecret
                        styleClass="form-control"
                        id="password"
                        size="20"
                        required="true"
                        requiredMessage="Error: password cannot be empty"
                        value="#{administratorManager.currentAdministrator.password}" />
                    <h:message for="password" errorStyle="color:red" />

                    <h:outputLabel for="name" value="Name: " />
                    <h:inputText
                        styleClass="form-control"
                        id="name"
                        size="20"
                        required="true"
                        requiredMessage="Error: Name cannot be empty"
                        value="#{administratorManager.currentAdministrator.name}" />
                    <h:message for="name" errorStyle="color:red" />

                    <h:outputLabel for="email" value="Email: " />
                    <h:inputText
                        styleClass="form-control"
                        id="email"
                        size="20"
                        required="true"
                        requiredMessage="Error: Email cannot be empty"
                        value="#{administratorManager.currentAdministrator.email}" >
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>    
                    <h:message for="email" errorStyle="color:red" />

                    <h:outputLabel for="role" value="Role: " />
                    <h:inputText
                        styleClass="form-control"
                        id="role"
                        size="20"
                        required="true"
                        requiredMessage="Error: Role cannot be empty"
                        value="#{administratorManager.currentAdministrator.role}" />
                    <h:message for="name" errorStyle="color:red" />

                    <br></br>

                    <h:commandButton
                        styleClass="btn btn-success btn-sm"
                        id="submit"
                        value="Update"
                        action="#{administratorManager.updateAdministrator}" />
                    <h:message for="submit" errorStyle="color:red" />

                     <h:link value="Cancel" outcome="admin_index" />
                </h:panelGrid >
            </h:form>
        </div>
    </h:body>
</html>
